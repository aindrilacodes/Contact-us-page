<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="antialiased bg-gray-100">
    <div class="flex w-full min-h-screen justify-center items-center">
      <div
        class="bg-cyan-700 flex flex-col space-y-6 w-full max-w-4xl p-8 rounded-xl shadow-lg text-white"
      >
        <div class="flex-col space-y-8 justify-between">
          <div>
            <h1 class="font-bold text-4xl tracking-wide">Contact Us</h1>
            <p class="pt-2 text-cyan-100 text-sm">
              Lorem ipsum dolor sit, amet consectetur adipisicing elit.
              Laboriosam delectus magni ipsa.
            </p>
          </div>
          <div class="flex flex-col space-y-4">
            <div class="inline-flex space-x-2 items-center">
              <ion-icon name="call" class="text-teal-300 text-xl"></ion-icon>
              <span>+(91) 7846913694</span>
            </div>
            <div class="flex flex-col space-y-4">
              <div class="inline-flex space-x-2 items-center">
                <ion-icon name="mail" class="text-teal-300 text-xl"></ion-icon>
                <span>xyz145@gmail.com</span>
              </div>
              <div>
                <ion-icon name="pin" class="text-teal-300 text-xl"></ion-icon>
                <span>221B, Baker Street,London </span>
              </div>
            </div>
            <div class="flex space-x-4">
              <a href="#"
                ><ion-icon name="logo-facebook" class="text-lg"></ion-icon
              ></a>
              <a href="#"
                ><ion-icon name="logo-twitter" class="text-lg"></ion-icon
              ></a>
              <a href="#"
                ><ion-icon name="logo-linkedin" class="text-lg"></ion-icon
              ></a>
              <a href="#"
                ><ion-icon name="logo-instagram" class="text-lg"></ion-icon
              ></a>
            </div>
          </div>
          <div class="bg-white shadow-lg rounded-xl p-8 text-gray-600">
            <form action="" class="flex flex-col space-y-4">
              <div>
                <label for="Name" class="text-sm">Name</label>
                <input
                  type="text"
                  placeholder="Enter your name"
                  class="text-center ring-1 ring-gray-300 w-full rounded-md px-4 py-2 outline-none focus:ring-2 focus:ring-teal-600 hover:ring-2 hover:ring-teal-600 mt-2"
                />
              </div>
              <div>
                <label for="Email" class="text-sm">Email</label>
                <input
                  type="email"
                  placeholder="Enter your email"
                  class="text-center ring-1 ring-gray-300 w-full rounded-md px-4 py-2 outline-none focus:ring-2 focus:ring-teal-600 hover:ring-2 hover:ring-teal-600 mt-2"
                />
              </div>
              <div>
                <label for="message" class="text-sm">Message</label>
                <textarea
                  type="message"
                  placeholder="Type your message"
                  rows="4"
                  class="text-center ring-1 ring-gray-300 w-full rounded-md px-4 py-2 outline-none focus:ring-2 focus:ring-teal-600 hover:ring-2 hover:ring-teal-600 mt-2"
                ></textarea>
              </div>
              <button
                type="submit"
                class="bg-cyan-600 inline-block uppercase self-end text-sm text-white font-bold px-6 py-2 rounded-lg shadow-md"
              >
                Send Message
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
